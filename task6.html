<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimez</title>
</head>
<body>
    <h1>Customer Feedback</h1>
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" value="">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email" name="email" value="">
        <br>
        <label for="number">Contact:</label>
        <br>
        <input type="text" id="number" name="number" value="">
        <br>
        <h4>Would you use your product:</h4>
        <input type="radio" id="definitely" name="select" value="definitely">
        <label for="definitely">Definitely</label>
        <input type="radio" id="probably" name="select" value="probably">
        <label for="probably">Probably</label>
        <input type="radio" id="not sure" name="select" value="not sure">
        <label for="not sure">Not sure</label>
        <input type="radio" id="probably not" name="select" value="probably not">
        <label for="probably not">Probably not</label>
        <br>
        <h4>What features are the most important to you:</h4>
        <input type="checkbox" id="responses" name="responses" value="">
        <label for="responses">Custom responses</label>
        <br>
        <input type="checkbox" id="custom integrations" name="custom integrations" value="">
        <label for="custom integrations">Custom integrations</label>
        <br>
        <input type="checkbox" id="easy to navigate" name="easy to navigate" value="">
        <label for="easy to navigate">Easy to navigate</label>
        <br>
        <input type="checkbox" id="offline capabilitis" name="offline capabilitis" value="">
        <label for="offline capabilitis">offline capabilitis</label>
        <br>
        <br>
        <h4>What was the primary reason for purchasing the product:</h4>
        <textarea name="text" id="text" cols="150" rows="5"></textarea>
        <br>
        <h4>How can we improve our product/services:</h4>
        <textarea name="text" id="text" cols="150" rows="10"></textarea>
        <br>
        <h4>How satisfied are you with our product:</h4>
        <input type="radio" id="1" name="select" value="1">
        <label for="1">1</label>
        <input type="radio" id="2" name="select" value="2">
        <label for="2">2</label>
        <input type="radio" id="3" name="select" value="3">
        <label for="3">3</label>
        <input type="radio" id="4" name="select" value="4">
        <label for="4">4</label>
        <input type="radio" id="5" name="select" value="5">
        <label for="5">5</label>
        <br>
        <input type="submit" value="Submit">
        </form>
</body>
</html>
