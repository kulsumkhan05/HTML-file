<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Button</title>
  </head>
  <h2 style="text-align: center;">BUTTONS</h2>
  <body style="margin: 20px;">
    <a class="btn btn-primary" href="#" role="button" style="margin:50px";>Link</a> <input class="btn btn-primary" type="submit" value="Submit">
    <button type="button" class="btn btn-danger" style="margin:50px";>Danger</button>  <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-light" style="margin:50px";>Light</button> <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button> 
    <br> 
    <button type="button" class="btn btn-secondary btn-lg" style="margin:20px";>Large button</button> <button type="button" class="btn btn-primary btn-sm">Small button</button> 
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <br>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <br>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>
    <br>
    <br>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" style="background-color: blueviolet;">Top</button>
      <button type="button" class="btn btn-primary" style="background-color:yellow;">Middle</button>
      <button type="button" class="btn btn-primary" style="background-color:red;">Bottom</button>
    </div>
  </body>
</html>
