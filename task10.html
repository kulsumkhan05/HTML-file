<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: gray;
    }
     #head1 {
       color: crimson;
    }
    .head2{
  text-decoration: underline;
   color: aqua;
    }
    p{
        color: rgb(2, 2, 60);
    }
    h3,p{
        font-style: oblique;
    }
    *{
        text-align: center;
    }
    /* visited link */
    a:visited{
        color: blue;
    }
    /* mouse over link */
    a:hover{
        color: red;
    }
    /* selected link */
    a:active{
        color: greenyellow;
    }
</style>
<body>
    <h1 id="head1">CSS Selectors</h1>
    <h2 class="head2">Types of CSS Selectors</h2>
    <h3>Simple Selectors</h3>
    <p>Element selector, Id selector, Class selector, Universal selector, Grouping selector</p>
    <a href="https://ultimez.com/">click here</a>
    
</body>
</html>
